<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFoundry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Add Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* Reset Password Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .modal-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .reset-button {
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        
        .reset-button:hover {
            background-color: #0055b3;
        }
        
        .reset-button:disabled {
            background-color: #9cb4d8;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status-message.success {
            background-color: #ecfdf5;
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-message.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #dc2626;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0070f3;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <h2>Reset Your Password</h2>
            
            <div id="loading-state" style="text-align: center;">
                <p>Verifying your reset token...</p>
                <div class="loading-spinner"></div>
            </div>
            
            <div id="password-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required placeholder="Enter new password (min 6 characters)">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Confirm new password">
                </div>
                
                <button id="reset-button" class="reset-button">Reset Password</button>
            </div>
            
            <div id="error-state" style="display: none; text-align: center;">
                <p id="error-message">Your reset link has expired or is invalid.</p>
                <button id="go-to-login" class="reset-button">Go to Login</button>
            </div>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    
    <script>
        // Check for reset password tokens in URL hash
        document.addEventListener('DOMContentLoaded', function() {
            // Supabase configuration
            const supabaseUrl = 'https://vyzsauyekanaxevgxkyh.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5enNhdXlla2FuYXhldmd4a3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzMjgzOTIsImV4cCI6MjA2MTkwNDM5Mn0.VPs_JhAkoCUediOP4_0flNF9AURcQDH-Hfj8T0vi5_c';
            
            // Initialize Supabase client
            const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
            
            // Elements
            const resetModal = document.getElementById('resetPasswordModal');
            const loadingState = document.getElementById('loading-state');
            const passwordForm = document.getElementById('password-form');
            const errorState = document.getElementById('error-state');
            const resetButton = document.getElementById('reset-button');
            const goToLoginButton = document.getElementById('go-to-login');
            const statusMessage = document.getElementById('status-message');
            
            // Parse URL hash parameters
            function parseHashParams() {
                const hash = window.location.hash.substring(1);
                const params = {};
                
                if (!hash) {
                    return params;
                }
                
                const pairs = hash.split('&');
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i].split('=');
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
                
                return params;
            }
            
            // Check if we have a reset token in the URL
            const params = parseHashParams();
            
            // If we have a recovery token, show the modal
            if (params.access_token && params.type === 'recovery') {
                console.log('Found password reset token in URL');
                resetModal.style.display = 'flex';
                
                // Try to validate the token
                validateToken(params);
            }
            
            // Validate the reset token
            async function validateToken(params) {
                try {
                    console.log('Validating reset token...');
                    
                    // Set the session with the token
                    const { error } = await supabase.auth.setSession({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token || ''
                    });
                    
                    if (error) {
                        console.error('Error setting session:', error);
                        throw error;
                    }
                    
                    // Get user info to confirm token is valid
                    const { data, error: userError } = await supabase.auth.getUser();
                    
                    if (userError) {
                        console.error('Error getting user:', userError);
                        throw userError;
                    }
                    
                    if (!data.user) {
                        throw new Error('No user found');
                    }
                    
                    // Token is valid, show password form
                    loadingState.style.display = 'none';
                    passwordForm.style.display = 'block';
                    
                } catch (error) {
                    console.error('Token validation error:', error);
                    loadingState.style.display = 'none';
                    errorState.style.display = 'block';
                    document.getElementById('error-message').textContent = 
                        'Your password reset link has expired or is invalid. Please request a new one.';
                }
            }
            
            // Handle password reset submission
            resetButton.addEventListener('click', async function() {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!newPassword || !confirmPassword) {
                    showError('Please fill in both password fields');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                resetButton.disabled = true;
                resetButton.textContent = 'Updating...';
                statusMessage.style.display = 'none';
                
                try {
                    console.log('Updating password...');
                    
                    // Update the user's password
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) {
                        console.error('Password update error:', error);
                        throw error;
                    }
                    
                    // Get the user's email for localStorage updates
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (user && user.email) {
                        // Also update in localStorage for backward compatibility
                        localStorage.setItem('sleeptech_password_' + user.email, newPassword);
                    }
                    
                    showSuccess('Password updated successfully! Redirecting to login page...');
                    
                    // Redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = 'direct-login.html';
                    }, 2000);
                } catch (error) {
                    console.error('Error updating password:', error);
                    showError('There was an error updating your password: ' + error.message);
                    
                    resetButton.disabled = false;
                    resetButton.textContent = 'Reset Password';
                }
            });
            
            // Go to login button
            goToLoginButton.addEventListener('click', function() {
                window.location.href = 'direct-login.html';
            });
            
            // Message display functions
            function showError(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
            
            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
