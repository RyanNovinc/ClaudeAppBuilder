<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login - SleepTech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .login-button {
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #0055b3;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status-message.success {
            background-color: #ecfdf5;
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-message.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in to SleepTech</h1>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Password">
        </div>
        
        <button id="login-button" class="login-button">Log In</button>
        
        <div id="status-message" class="status-message"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const statusMessage = document.getElementById('status-message');
            
            loginButton.addEventListener('click', async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showError('Please fill in both email and password');
                    return;
                }
                
                try {
                    // Try to log in directly using Netlify Identity API
                    const response = await fetch('/.netlify/identity/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            grant_type: 'password',
                            username: email,
                            password: password
                        })
                    });
                    
                    if (!response.ok) {
                        // If login fails, try the confirmation endpoint
                        await callConfirmEndpoint(email);
                        return;
                    }
                    
                    const data = await response.json();
                    
                    // Store the token
                    localStorage.setItem('nf-token', data.access_token);
                    
                    // Get user info
                    const userResponse = await fetch('/.netlify/identity/user', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (!userResponse.ok) {
                        showError('Error fetching user data');
                        return;
                    }
                    
                    const userData = await userResponse.json();
                    
                    // Check if user has course access
                    if (userData.user_metadata && userData.user_metadata.course_access) {
                        showSuccess('Login successful! Redirecting to course...');
                        setTimeout(() => {
                            window.location.href = 'modules/module1.html';
                        }, 1000);
                    } else {
                        showError('Your account does not have course access. Please purchase the course.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Login failed. Please check your credentials and try again.');
                }
            });
            
            async function callConfirmEndpoint(email) {
                try {
                    // Call the confirm-email function
                    const response = await fetch('/.netlify/functions/confirm-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        showSuccess('Account confirmed! Please try logging in again.');
                    } else {
                        showError('Login failed. Please check your credentials or contact support.');
                    }
                } catch (error) {
                    console.error('Confirmation error:', error);
                    showError('Login failed. Please contact support for assistance.');
                }
            }
            
            function showError(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
            
            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
