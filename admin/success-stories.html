    <script>
    /**
     * Admin Authentication Helper
     * This file provides a consistent interface for authenticating with the Netlify Functions API
     */

    const AdminAuth = {
      // The token from your admin page - should match Netlify environment variable
      token: "xP8q#Rb7!DtEv3mK9$Lz",
      
      // Call any API endpoint with proper authentication
      async callApi(endpoint, method = 'GET', body = null) {
        try {
          const options = {
            method: method,
            headers: {
              'Authorization': `Bearer ${this.token}`,
              'Content-Type': 'application/json'
            }
          };
          
          if (body) {
            options.body = JSON.stringify(body);
          }
          
          console.log(`üì° Calling API: ${endpoint} (${method})`);
          const response = await fetch(`/.netlify/functions/${endpoint}`, options);
          
          if (!response.ok) {
            const errorText = await response.text();
            console.error(`‚ùå API error (${response.status}):`, errorText);
            throw new Error(`API error (${response.status}): ${errorText}`);
          }
          
          console.log(`‚úÖ API call successful: ${endpoint}`);
          return await response.json();
        } catch (error) {
          console.error(`‚ùå API call to ${endpoint} failed:`, error);
          throw error;
        }
      },
      
      // Get submissions with status filter
      async getSubmissions(status = 'all') {
        return this.callApi(`get-submissions?status=${status}`);
      },
      
      // Approve a submission
      async approveSubmission(id) {
        return this.callApi('approve-submission', 'POST', { id });
      },
      
      // Reject a submission
      async rejectSubmission(id) {
        return this.callApi('reject-submission', 'POST', { id });
      },
      
      // Update submission (for editing)
      async updateSubmission(submission) {
        return this.callApi('update-submission', 'POST', submission);
      },
      
      // Delete a submission
      async deleteSubmission(id) {
        return this.callApi('delete-submission', 'POST', { id });
      },
      
      // Helper function to update localStorage as a fallback
      updateLocalStorage(id, status) {
        try {
          // Find the submission
          const submissions = JSON.parse(localStorage.getItem('appfoundry_submissions') || '[]');
          const submissionIndex = submissions.findIndex(s => s.id === id);
          
          if (submissionIndex !== -1) {
            // Update status
            submissions[submissionIndex].status = status;
            
            // Save to localStorage
            localStorage.setItem('appfoundry_submissions', JSON.stringify(submissions));
            
            // Update seed immediately too
            localStorage.setItem('appfoundry_approved_seed', JSON.stringify(submissions));
            console.log(`üíæ LocalStorage updated: status of ${id} changed to ${status}`);
            return true;
          }
          return false;
        } catch (error) {
          console.error('‚ùå Error updating localStorage:', error);
          return false;
        }
      }
    };
    </script>

    <script>
        // Global variables
        let allSubmissions = [];
        let currentTab = 'all';
        let currentPage = 1;
        let itemsPerPage = 6;
        let sortNewestFirst = true;
        let currentStoryId = null;
        
        // Enhanced logging system
        const debugLog = {
            messages: [],
            maxMessages: 100,
            
            log: function(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logObj = { timestamp, message, type };
                this.messages.unshift(logObj);
                
                // Trim log to maxMessages
                if (this.messages.length > this.maxMessages) {
                    this.messages = this.messages.slice(0, this.maxMessages);
                }
                
                // Log to console as well
                console.log(`${timestamp} [${type}] ${message}`);
                
                // Update debug panel if visible
                this.updatePanel();
            },
            
            error: function(message) {
                this.log(message, 'error');
            },
            
            clear: function() {
                this.messages = [];
                this.updatePanel();
            },
            
            updatePanel: function() {
                const debugContent = document.getElementById('debug-content');
                if (debugContent) {
                    debugContent.innerHTML = this.messages.map(msg => {
                        const color = msg.type === 'error' ? '#ef4444' : (msg.type === 'success' ? '#10b981' : 'inherit');
                        return `<div style="color: ${color};">[${msg.timestamp}] ${msg.message}</div>`;
                    }).join('\n');
                }
            }
        };
        
        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog.log("Admin page loaded, initializing...");
            
            // Set up debug panel toggle
            document.getElementById('debug-button').addEventListener('click', function(e) {
                e.preventDefault();
                const debugPanel = document.getElementById('debug-panel');
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            });
            
            // Set up clear logs button
            document.getElementById('clear-logs').addEventListener('click', function() {
                debugLog.clear();
            });
            
            // Set up sort switch
            document.getElementById('sort-switch').addEventListener('change', function() {
                sortNewestFirst = this.checked;
                displaySubmissions();
            });
            
            // Load submissions
            loadSubmissions();
        });
        
        // Load submissions using the AdminAuth helper
        async function loadSubmissions() {
            try {
                // Show loading indicator
                document.getElementById('loading-indicator').style.display = 'flex';
                document.getElementById('submissions').style.display = 'none';
                document.getElementById('empty-state').style.display = 'none';
                
                debugLog.log(`Fetching ${currentTab} submissions...`);
                
                // Use the AdminAuth helper
                const submissions = await AdminAuth.getSubmissions(currentTab);
                allSubmissions = submissions;
                
                debugLog.log(`Loaded ${allSubmissions.length} submissions successfully`, 'success');
                
                // If we still have no submissions, fall back to localStorage
                if (allSubmissions.length === 0) {
                    fallbackToLocalStorage();
                } else {
                    displaySubmissions();
                }
            } catch (error) {
                debugLog.error(`Error loading submissions: ${error.message}`);
                fallbackToLocalStorage();
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
        
        // Fallback to localStorage if API fails
        function fallbackToLocalStorage() {
            debugLog.log("Falling back to localStorage");
            
            try {
                const storedSubmissions = localStorage.getItem('appfoundry_submissions');
                
                if (storedSubmissions) {
                    allSubmissions = JSON.parse(storedSubmissions);
                    
                    // Filter by status if needed
                    if (currentTab !== 'all') {
                        allSubmissions = allSubmissions.filter(sub => sub.status === currentTab);
                    }
                    
                    debugLog.log(`Loaded ${allSubmissions.length} submissions from localStorage (fallback)`);
                    displaySubmissions();
                } else {
                    debugLog.log("No submissions found in localStorage", "error");
                    showEmptyState();
                }
            } catch (localStorageError) {
                debugLog.error(`Error loading from localStorage: ${localStorageError.message}`);
                showEmptyState();
            }
        }
        
        // Display submissions based on current filter
        function displaySubmissions() {
            // Filter submissions based on current tab
            let filteredSubmissions = allSubmissions;
            
            if (currentTab !== 'all' && filteredSubmissions.some(sub => sub.status)) {
                filteredSubmissions = allSubmissions.filter(submission => submission.status === currentTab);
                debugLog.log(`Filtered to ${filteredSubmissions.length} '${currentTab}' submissions`);
            }
            
            // Sort submissions
            filteredSubmissions.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return sortNewestFirst ? dateB - dateA : dateA - dateB;
            });
            
            // Show empty state if no submissions
            if (filteredSubmissions.length === 0) {
                showEmptyState();
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredSubmissions.length / itemsPerPage);
            if (currentPage > totalPages) {
                currentPage = 1;
            }
            
            // Get current page items
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredSubmissions.length);
            const currentItems = filteredSubmissions.slice(startIndex, endIndex);
            
            debugLog.log(`Displaying page ${currentPage} (${startIndex+1}-${endIndex} of ${filteredSubmissions.length})`);
            
            // Display current items
            const submissionsContainer = document.getElementById('submissions');
            submissionsContainer.innerHTML = '';
            
            currentItems.forEach(submission => {
                const submissionCard = createSubmissionCard(submission);
                submissionsContainer.appendChild(submissionCard);
            });
            
            // Update pagination
            updatePagination(totalPages);
            
            // Hide empty state and show submissions
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('submissions').style.display = 'grid';
        }
        
        // Create a submission card

            const formattedDate = date.toLocaleDateString('en-US', {

            card.innerHTML = `

                    </div>
                    <div class="card-field">
                        <div class="field-label">Email</div>
                        <div class="field-value">${submission.email}</div>
                    </div>
                    <div class="card-field">
                        <div class="field-label">App Type</div>
                        <div class="field-value">${submission.appType || submission.app_type || 'Not specified'}</div>
                    </div>
                    <div class="card-field">

            if (submission.images && submission.images.length > 0) {

                submission.images.forEach((imageUrl, index) => {

                        img.src = imageUrl;
                        img.alt = `${submission.appName} Screenshot ${index + 1}`;
                        img.className = 'card-image';
                        img.onclick = function() {

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'card-actions';

            viewButton.className = 'btn btn-view';
            viewButton.textContent = 'View Full Story';
            viewButton.onclick = function() {
                showStory(submission);

            // Add approve/reject buttons based on current status
            if (submission.status === 'pending') {
                // Approve button
                const approveButton = document.createElement('button');
                approveButton.className = 'btn btn-approve';
                approveButton.textContent = 'Approve';
                approveButton.onclick = function() {
                    approveSubmission(submission.id);

                const rejectButton = document.createElement('button');
                rejectButton.className = 'btn btn-reject';
                rejectButton.textContent = 'Reject';

                    rejectSubmission(submission.id);

                const rejectButton = document.createElement('button');

                rejectButton.textContent = 'Reject';
                rejectButton.onclick = function() {

        // Approve a submission using the AdminAuth helper
        async function approveSubmission(id) {
            try {
                document.getElementById('loading-indicator').style.display = 'flex';
                
                debugLog.log(`Approving submission ${id}...`);
                
                // Use the AdminAuth helper
                const result = await AdminAuth.approveSubmission(id);
                
                debugLog.log(`API Response for approval: ${JSON.stringify(result)}`, 'success');
                
                // For backwards compatibility, also update localStorage
                AdminAuth.updateLocalStorage(id, 'approved');
                
                // Reload submissions
                await loadSubmissions();
                
                alert("Submission approved successfully!");
            } catch (error) {
                debugLog.error(`Error approving submission: ${error.message}`);
                alert(`Error approving submission: ${error.message}`);
                
                // Try localStorage fallback
                fallbackApprove(id);
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
        
        // Fallback approve function
        function fallbackApprove(id) {
            try {
                debugLog.log(`Attempting localStorage fallback for approving ${id}`);
                
                // Find the submission
                const submissions = JSON.parse(localStorage.getItem('appfoundry_submissions') || '[]');
                const submissionIndex = submissions.findIndex(s => s.id === id);
                
                if (submissionIndex !== -1) {
                    // Update status
                    submissions[submissionIndex].status = 'approved';
                    
                    // Save to localStorage
                    localStorage.setItem('appfoundry_submissions', JSON.stringify(submissions));
                    
                    // Update seed immediately too
                    localStorage.setItem('appfoundry_approved_seed', JSON.stringify(submissions));
                    debugLog.log(`LocalStorage seed updated after approval with ${submissions.length} stories`);
                    
                    // Reload
                    loadSubmissions();
                    
                    alert("Submission approved successfully (localStorage fallback)!");
                    return true;
                }
                
                debugLog.error(`Submission ${id} not found in localStorage`);
                return false;
            } catch (localStorageError) {
                debugLog.error(`Error in localStorage fallback: ${localStorageError.message}`);
                alert("Could not approve submission. Please try again later.");
                return false;
            }
        }

        // Change tab

            // Update current tab
            currentTab = status;

            // Update UI
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if (tab.dataset.status === status) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Reset to first page
            currentPage = 1;
            
            // Display submissions for the new tab
            loadSubmissions();
        }

            document.getElementById('submissions').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';

        // Update pagination UI
        function updatePagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // Only show pagination if more than one page
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-button' + (currentPage === 1 ? ' disabled' : '');
            prevButton.textContent = 'Previous';
            prevButton.onclick = function() {
                if (currentPage > 1) {
                    currentPage--;
                    displaySubmissions();
                }
            };
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'page-button' + (i === currentPage ? ' active' : '');
                pageButton.textContent = i;
                pageButton.onclick = function() {
                    currentPage = i;
                    displaySubmissions();
                };
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-button' + (currentPage === totalPages ? ' disabled' : '');
            nextButton.textContent = 'Next';
            nextButton.onclick = function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    displaySubmissions();
                }
            };
            paginationContainer.appendChild(nextButton);
            
            debugLog.log(`Pagination updated: ${totalPages} total pages`);
        }
        
        // Export Approved Stories to JSON
        async function exportApprovedStories() {
            try {
                document.getElementById('loading-indicator').style.display = 'flex';
                debugLog.log('Exporting approved stories to JSON...');
                
                // Get approved stories using the AdminAuth helper
                const approvedStories = await AdminAuth.getSubmissions('approved');
                
                if (approvedStories.length === 0) {
                    debugLog.log('No approved stories found to export', 'error');
                    showExportResult('No approved stories found to export.', 'error');
                    return;
                }
                
                // Create formatted JSON
                const jsonContent = JSON.stringify(approvedStories, null, 2);
                
                // Create a Blob with the JSON content
                const blob = new Blob([jsonContent], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create a download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'approved-stories.json';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                debugLog.log(`Successfully exported ${approvedStories.length} approved stories`, 'success');
                showExportResult(`Exported ${approvedStories.length} approved stories. Upload this JSON file to your website.`, 'success');
            } catch (error) {
                debugLog.error(`Error exporting stories: ${error.message}`);
                
                // Fall back to localStorage
                try {
                    debugLog.log('Attempting localStorage fallback for export');
                    const storedSubmissions = localStorage.getItem('appfoundry_submissions');
                    
                    if (storedSubmissions) {
                        const allSubmissions = JSON.parse(storedSubmissions);
                        const approvedStories = allSubmissions.filter(story => story.status === 'approved');
                        
                        if (approvedStories.length === 0) {
                            debugLog.log('No approved stories found in localStorage', 'error');
                            showExportResult('No approved stories found to export.', 'error');
                            return;
                        }
                        
                        // Create formatted JSON
                        const jsonContent = JSON.stringify(approvedStories, null, 2);
                        
                        // Create a Blob with the JSON content
                        const blob = new Blob([jsonContent], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        
                        // Create a download link
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'approved-stories.json';
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();
                        
                        // Clean up
                        URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        debugLog.log(`Successfully exported ${approvedStories.length} approved stories from localStorage`, 'success');
                        showExportResult(`Exported ${approvedStories.length} approved stories from localStorage. Upload this JSON file to your website.`, 'success');
                    } else {
                        debugLog.log('No submissions found in localStorage', 'error');
                        showExportResult('No submissions found to export.', 'error');
                    }
                } catch (localStorageError) {
                    debugLog.error(`Error exporting from localStorage: ${localStorageError.message}`);
                    showExportResult(`Error: ${localStorageError.message}`, 'error');
                }
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }

        // Hook approval buttons (for Story Manager)
        function hookApprovalButtons() {
            // This will be called by the Story Manager script
            document.addEventListener('DOMContentLoaded', function() {
                debugLog.log("Looking for approval/rejection buttons to hook");
                
                // We'll use a mutation observer to watch for changes to the DOM
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'childList') {
                            const addedNodes = Array.from(mutation.addedNodes);
                            addedNodes.forEach(function(node) {
                                if (node.nodeType === 1) { // Element node
                                    // Look for approve/reject buttons in this node
                                    const buttons = node.querySelectorAll('button[onclick*="approve"], button[onclick*="reject"]');
                                    buttons.forEach(hookButton);
                                    
                                    // Also look for buttons directly added
                                    if (node.tagName === 'BUTTON') {
                                        if (node.getAttribute('onclick')?.includes('approve') || 
                                            node.getAttribute('onclick')?.includes('reject')) {
                                            hookButton(node);
                                        }
                                    }
                                }
                            });
                        }
                    });
                });
                
                // Start observing the entire document
                observer.observe(document.body, { 
                    childList: true, 
                    subtree: true 
                });
                
                // Also hook any buttons that are already on the page
                const existingButtons = document.querySelectorAll('button[onclick*="approve"], button[onclick*="reject"]');
                existingButtons.forEach(hookButton);
                
                debugLog.log("Now watching for approval/rejection actions");
            });
        }
        
        // Hook a button to update the seed when clicked
        function hookButton(button) {
            // Don't hook buttons that are already hooked
            if (button.dataset.hooked) return;
            
            // Mark this button as hooked so we don't hook it again
            button.dataset.hooked = "true";
            debugLog.log(`Hooking button: ${button.textContent}`);
            
            // Get the original onclick handler
            const originalOnclick = button.getAttribute('onclick');
            
            // Replace it with our own handler
            button.setAttribute('onclick', '');
            button.addEventListener('click', function(e) {
                // Call the original handler
                if (originalOnclick) {
                    eval(originalOnclick);
                }
                
                // Then update the seed
                debugLog.log("Button clicked, updating seed after delay");
                
                // We need to wait a bit for the original handler to finish
                setTimeout(function() {
                    try {
                        const submissions = JSON.parse(localStorage.getItem('appfoundry_submissions') || '[]');
                        localStorage.setItem('appfoundry_approved_seed', JSON.stringify(submissions));
                        debugLog.log(`Seed updated after approval/rejection with ${submissions.length} stories`);
                        
                        // Count the approved stories
                        const approvedCount = submissions.filter(s => s.status === 'approved').length;
                        debugLog.log(`There are now ${approvedCount} approved stories`);
                    } catch (e) {
                        debugLog.error(`Error updating seed after approval/rejection: ${e.message}`);
                    }
                }, 200);
            });
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeImageViewer();
            }
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const storyModal = document.getElementById('story-modal');
            const imageViewer = document.getElementById('image-viewer');
            
            if (e.target === storyModal) {
                closeModal();
            }
            
            if (e.target === imageViewer) {
                closeImageViewer();
            }
        });
