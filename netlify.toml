# Global build settings
[build]
  publish = "/"  # Your publish directory (adjust if needed for your setup)
  command = "npm install"  # Install dependencies for Netlify Functions
# Functions directory
[functions]
  directory = "functions"
  node_bundler = "esbuild"
# Environment variables (for dev only - set these in Netlify dashboard for production)
[build.environment]
  # These are placeholders - set actual values in Netlify dashboard
  GITHUB_TOKEN = "placeholder"
  ADMIN_TOKEN = "admin_token_secure"

# Function-specific configurations with timeouts
[[functions]]
  name = "approve-submission"
  timeout = 20

[[functions]]
  name = "reject-submission"
  timeout = 20

[[functions]]
  name = "get-submissions"
  timeout = 20

[[functions]]
  name = "update-submission"
  timeout = 20

[[functions]]
  name = "health-check"
  timeout = 10

[[functions]]
  name = "sync-submissions"
  timeout = 20

# Handle specific redirection for success stories
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
# Redirect all function calls
[[redirects]]
  from = "/submit-story"
  to = "/.netlify/functions/submit-testimonial"
  status = 200
# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
# Admin panel redirect
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
# Set custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Post-processing settings
[build.processing]
  skip_processing = false
  
[build.processing.html]
  pretty_urls = true
